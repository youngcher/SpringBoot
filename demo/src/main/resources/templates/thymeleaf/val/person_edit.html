<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>인원정보 수정</title>
<style type="text/css">
	main {width:fit-content; margin:0 auto; }
	main nav {width:fit-content; margin:1em auto; }
	.err { color:red; }
	label { display:inline-block; width:5em; text-align:right; margin-right:1em; }
</style>
</head>
<body>
<main>
<form th:action="@{/val/test/add}" th:object="${person}" method="post">
	<input type="hidden" name="num" th:value="*{num}">
    <div>
        <label for="name">이름</label>
        <input type="text" th:field="*{name}" id="name" placeholder="이름">
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="text" th:field="*{email}" id="email" placeholder="이메일">
    </div>
    <div>
        <label for="age">나이</label>
        <input type="text" th:field="*{age}" id="age" placeholder="나이">
    </div>
    <nav>
	    <button type="reset">취소</button>
	    <button type="submit">수정</button>
    </nav>
</form>
</main>
</body>
</html>
